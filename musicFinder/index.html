<!DOCTYPE HTML>
<html ng-app="MusicFinder">
<head>
	<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="vendor/ihover.min.css" rel="stylesheet">
	<title></title>
</head>
	<body>
		<div ng-controller="MainCtrl">
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-8">
					<h2>Find Music</h2>
					<form class="form-inline">
						<div class="form-group">
							<label for="keywords">Keywords</label>
							<input type="text" class="form-control" id="keywords" placeholder="Keywords" ng-model="keywords" ng-change="inputChange()">
						</div>
						<div class="form-group">
							<label for="type">Type</label>
							<select id="type" class="form-control" ng-model="types.singleSelect" ng-change="selectChange()">
								<option value="album">Album</option>
								<option value="artist">Artist</option>
								<option value="playlist">Playlist</option>
							</select>
						</div>
					</form>
				</div>
				<div class="col-md-2">
				</div>
			<div>
			<div class="row">
				<div music-image ng-repeat="image in musicImages"></div>
			</div>
		</div>
	</body>
	<script src="vendor/jquery-2.1.3.js"></script>
	<script src="vendor/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</html>
